schema_version: 1

name: amq-streams/strimzi-rhel8-operator
description: "AMQ Streams image for the Cluster, Topic, User Operators, and Kafka init"
version: "2.7.0"
from: registry.redhat.io/rhel8-6-els/rhel

labels:
  - name: "com.redhat.component"
    value: "amqstreams-operator-container"
  - name: "io.k8s.description"
    value: "Cluster, Topic and User Operators components for managing a Kafka Cluster, Topic and User. Kafka init for container initialization."
  - name: "io.k8s.display-name"
    value: "AMQ Streams Operator"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"
  - name: "licenses"
    value: "/root/licenses"
  - name: "maintainer"
    value: "AMQ Streams Engineering <amq-streams-dev@redhat.com>"

modules:
  repositories:
    - name: modules
      path: modules
  install:
    - name: operator

packages:
  manager: dnf
  manager_flags: --setopt=tsflags=nodocs --setopt=install_weak_deps=0
  content_sets:
    x86_64:
      # Required for tini
      - amq-streams-2-for-rhel-8-rpms
      # Required for base image
      - rhel-8-for-x86_64-baseos-eus-rpms__8_DOT_6
      - rhel-8-for-x86_64-appstream-eus-rpms__8_DOT_6
    ppc64le:
      # Required for tini
      - amq-streams-2-for-rhel-8-ppc64le-rpms
      # Required for base image
      - rhel-8-for-ppc64le-baseos-eus-rpms__8_DOT_6
      - rhel-8-for-ppc64le-appstream-eus-rpms__8_DOT_6
    s390x:
      # Required for tini
      - amq-streams-2-for-rhel-8-s390x-rpms
      # Required for base image
      - rhel-8-for-s390x-baseos-eus-rpms__8_DOT_6
      - rhel-8-for-s390x-appstream-eus-rpms__8_DOT_6
    aarch64:
      # Required for tini
      - amq-streams-2-for-rhel-8-aarch64-rpms
      # Required for base image
      - rhel-8-for-aarch64-baseos-eus-rpms__8_DOT_6
      - rhel-8-for-aarch64-appstream-eus-rpms__8_DOT_6
  install:
    - java-17-openjdk-devel
    - openssl
    - nmap-ncat
    - hostname
    - tini
    - net-tools
    - lsof
    - bind-utils

run:
  user: 1001
  workdir: $STRIMZI_HOME

help:
  add: true

osbs:
  configuration:
    gating_file: gating.yaml
    container:
      compose:
        pulp_repos: true
      platforms:
        only:
        - x86_64
        - ppc64le
        - s390x
        - aarch64
  repository:
    name: containers/amqstreams-operator
    branch: amqstreams-2.7-rhel-8
