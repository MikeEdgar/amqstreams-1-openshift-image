schema_version: 1

name: jboss-amqstreams-1/amqstreams10-zookeeper-openshift
description: "AMQ Streams image for Zookeeper"
version: "1.0"
from: jboss-amqstreams-1/amqstreams10-kafkabase-openshift:1.0

labels:
  - name: "com.redhat.component"
    value: "amqstreams10-zookeeper-openshift-container"
  - name: "io.k8s.description"
    value: "A centralized service for distributed systems to a hierarchical key-value store"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Apache Zookeeper"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"

modules:
  repositories:
    - name: zookeeper
      path: modules/zookeeper
  install:
    - name: zookeeper

ports:
  - value: 2181
  - value: 2888
  - value: 3888
  - value: 9404

run:
  user: 185
  cmd:
    - "/opt/kafka/zookeeper_run.sh"