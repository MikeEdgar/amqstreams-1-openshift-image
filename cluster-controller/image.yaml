schema_version: 1

name: jboss-amqstreams-1/amqstreams10-clustercontroller-openshift
description: "AMQ Streams image for the Cluster Controller"
version: "1.0"
from: jboss/openjdk18-rhel7:1.1

labels:
  - name: "com.redhat.component"
    value: "amqstreams10-clustercontroller-openshift-container"
  - name: "io.k8s.description"
    value: "Cluster Controller component for deploying a Kafka Cluster from a cluster ConfigMap"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Cluster Controller"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"

packages:
  repositories:
    - jboss-os

modules:
  repositories:
    - name: cluster-controller
      path: modules/cluster-controller
    - name: common.java
      path: ../modules/common/java
  install:
    - name: cluster-controller
    - name: common.java

artifacts:
  - path: cluster-controller-0.3.1.redhat-1.jar
    md5: 3492b4f43fbd658c08f08e3874ecd463
    name: cluster-controller.jar

run:
  user: 185
  cmd:
    - "/bin/launch_java.sh"
    - "/cluster-controller.jar"

osbs:
  repository:
    name: containers/amqstreams-1
    branch: rh-amqstreams-1.0-clustercontroller-openshift-rhel-7