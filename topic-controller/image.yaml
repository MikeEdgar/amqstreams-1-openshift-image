  repositories:
    - name: topic-controller
      path: modules/topic-controller
    - name: common.java
      path: ../modules/common/java
  install:
    - name: topic-controller
    - name: common.java

artifacts:
  - path: topic-controller-0.3.1.redhat-1.jar
    md5: b32e9150a8ebd6464de8b2d4a6022185
    name: topic-controller.jar

run:
  user: 185
  cmd:
    - "/bin/launch_java.sh"
    - "/topic-controller.jar"

