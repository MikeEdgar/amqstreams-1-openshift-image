schema_version: 1

name: jboss-amqstreams-1/amqstreams10-topiccontroller-openshift
description: "AMQ Streams image for the Topic Controller"
version: "1.0"
from: jboss/openjdk18-rhel7:1.1

labels:
  - name: "com.redhat.component"
    value: "amqstreams10-topiccontroller-openshift-container"
  - name: "io.k8s.description"
    value: "Topic Controller component for handling Kafka topics through related ConfigMap(s)"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Topic Controller"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"

packages:
