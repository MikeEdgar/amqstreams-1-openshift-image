schema_version: 1

name: jboss-amqstreams-1/amqstreams10-kafkabase-openshift
description: "AMQ Streams base image for Kafka and Zookeeper"
version: "1.0"
from: jboss/openjdk18-rhel7:1.1
envs:
  - name: "KAFKA_HOME"
    value: "/opt/kafka"
  - name: "SCALA_VERSION"
    value: "2.12"
  - name: "KAFKA_VERSION"
    value: "1.0.1"
  - name: "JMX_EXPORTER_VERSION"
    value: "0.1.0"

packages:
  repositories:
    - jboss-os
  install:
    - gettext
    - nmap-ncat

artifacts:
  - path: kafka-1.0.1.redhat-7.tar.gz
    md5: 9741e70f21f19dcbbf42fdfffc628077
    name: kafka.tar.gz
  - path: jmx_prometheus_javaagent-0.10.0.redhat-2.jar
    md5: 89e83b40f70c9ca43a409e5b485555bc
    name: jmx_prometheus_javaagent

ports:
  - value: 9404

run:
  workdir: "/opt/kafka"