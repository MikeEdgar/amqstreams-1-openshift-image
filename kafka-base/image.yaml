schema_version: 1

name: amqstreams-1-tech-preview/amqstreams10-kafkabase-openshift
description: "AMQ Streams base image for Kafka and Zookeeper"
version: "1.0.0-beta"
from: jboss/openjdk18-rhel7:1.1

labels:
  - name: "com.redhat.component"
    value: "amqstreams10-kafkabase-openshift-container"
  - name: "io.k8s.description"
    value: "Base image for Apache Kafka and Zookeeper"
  - name: "io.k8s.display-name"
    value: "AMQ Streams Apache Kafka and Zookeeper base"
  - name: "io.openshift.tags"
    value: "messaging,amq,jboss"

envs:
  - name: "KAFKA_HOME"
    value: "/opt/kafka"
  - name: "SCALA_VERSION"
    value: "2.12"
  - name: "KAFKA_VERSION"
    value: "1.0.1"
  - name: "JMX_EXPORTER_VERSION"
    value: "0.1.0"

packages:
  repositories:
    - jboss-os
  install:
    - openssl
    - gettext
    - nmap-ncat
    - hostname

modules:
  repositories:
    - name: cct_module
      git:
          url: https://github.com/jboss-openshift/cct_module.git
          ref: master
    - name: modules
      path: modules
  install:
    - name: dynamic-resources
    - name: kafka

artifacts:
  - path: kafka-2.0.0.redhat-00002.tar.gz
    md5: ac82911f3a98ec67fa90b12b5d6ad64d
    name: kafka.tar.gz
  - path: jmx_prometheus_javaagent-0.10.0.redhat-2.jar
    md5: 89e83b40f70c9ca43a409e5b485555bc
    name: jmx_prometheus_javaagent.jar

run:
  workdir: "/opt/kafka"

osbs:
  repository:
    name: containers/amqstreams-1
    branch: rh-amqstreams-1.0-kafkabase-openshift-rhel-7
